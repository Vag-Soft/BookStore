spring.application.name=BookStore

spring.datasource.driverClassName=org.testcontainers.jdbc.ContainerDatabaseDriver
spring.datasource.url=jdbc:tc:postgresql:///testDB
spring.datasource.username=testUser
spring.datasource.password=testPass
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migrations/common

spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.open-in-view=false
spring.jpa.show-sql=true

jwt.private-key=classpath:jwt/app.key
jwt.public-key=classpath:jwt/app.pub
jwt.ttl=300m
